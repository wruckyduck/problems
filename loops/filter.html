<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function filterRange(arr, a, b){
            newarray = [];
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] <= a){
                    newarray.push(arr[i])
                }
                if (arr[i] >= b){
                    newarray.push(arr[i])
                }
            }
            return newarray
        }
        const arraytest = [1, 6, 8, 9];
        console.log(filterRange(arraytest, 3, 7));
    </script>
    
</body>
</html>
